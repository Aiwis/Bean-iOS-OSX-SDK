machine:
  xcode:
    version: '7.0'
  environment:
    CODE_SIGNING_REQUIRED: NO

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - brew install xctool

test:
  override:
    - xctool
      -project 'Bean OSX Static Library/Bean OSX Library.xcodeproj/'
      -scheme 'Bean iOS Library'
    - xctool
      -project 'Bean OSX Static Library/Bean OSX Library.xcodeproj/'
      -scheme 'Bean OSX Library'
