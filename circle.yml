machine:
  environment:
    CODE_SIGNING_REQUIRED: NO

checkout:
  post:
    - git submodule sync
    - git submodule update --init

test:
  override:
    - xctool
      -project 'Bean OSX Static Library/Bean OSX Library.xcodeproj/'
      -scheme 'Bean iOS Library'
    - xctool
      -project 'Bean OSX Static Library/Bean OSX Library.xcodeproj/'
      -scheme 'Bean OSX Library'
